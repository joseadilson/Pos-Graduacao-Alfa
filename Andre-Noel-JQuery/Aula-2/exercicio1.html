<!DOCTYPE html>
<html>
<head>
	<title>Exercicio 1</title>
	 <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript"  src="inputmask.js"></script>
	<script type="text/javascript"  src="jquery.inputmask.js"></script>
	<script type="text/javascript"  src="inputmask.extensions.js"></script>
	<script type="text/javascript"  src="inputmask.numeric.extensions.js" ></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
		  $("#dtNacimento").inputmask("99/99/9999");
		  $("#cpf").inputmask("999-999-999-99");
		  $("#rg").inputmask("99-999-999-9");
		  $("#telefone").inputmask("(99)9999[9]-9999");
		});

	</script>

</head>
<body>

	<label>Data de nascimento</label>
	<br>
	<input type="text" name="datanascimento" id="dtNacimento">
	<br>
	<br>
	<label>CPF</label>
	<br>
	<input type="text" name="cpf" id="cpf">
	<br>
	<br>
	<label>RG</label>
	<br>
	<input type="text" name="rg" id="rg">
	<br>
	<br>
	<label>Telefone</label>
	<br>
	<input type="text" name="telefone" id="telefone">

</body>
</html>
